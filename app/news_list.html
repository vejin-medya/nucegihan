<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haber Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .news-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .news-image {
            max-width: 150px;
            margin-right: 15px;
        }
        .news-image img {
            max-width: 100%;
            border-radius: 5px;
        }
        .news-details {
            flex: 1;
        }
        .news-details a {
            text-decoration: none;
            color: #2E7D32;
            font-weight: bold;
        }
        .news-details a:hover {
            text-decoration: underline;
        }
        .publish-date {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Haber Listesi</h1>
    <div>
        {% for item in news %}
        <div class="news-item">
            <div class="news-image">
                <img src="{{ item.image_url }}" alt="News Image">
            </div>
            <div class="news-details">
                <a href="{{ item.link }}" target="_blank">{{ item.headline }}</a>
                <p class="publish-date">YayÄ±n Tarihi: {{ item.publish_date }}</p>
                <p>Kaynak: {{ item.site_name }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
